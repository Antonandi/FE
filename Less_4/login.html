<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="contact-us">
        <div class="questions">
            <h2 class="head">Связь с нами</h2>
            <p class="paragraf">У вас остались вопросы? Напишите нам - мы ответим в ближайшее время!
            </p>
            <div class="icon">
                <img src="img/icon/phone.png" alt="phone">
                <p>+7 (911) 123-45-21</p>
                <img src="img/icon/mail.png" alt="mail">
                <p>info@info.com</p>
            </div>
        </div>
        <div class="form">
            <form name="login">
                <div class="user">
                    <div>Имя <br>
                        <input type="text" name="name" id="" placeholder="Хороший"></div>
                    <div>Фамилия <br>
                        <input type="text" name="secondName" id="" placeholder="Мальчик"></div>
                </div>
                <div class="massage">
                    Сообщение 
                    <br>
                    <textarea name="massage" id="massage" rows="10" placeholder="Ваше сообщение"></textarea>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
