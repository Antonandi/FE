        let array =[3,8,5,6];
        
        function sumArrEven(array){
            let sumEven=0;
            for (let index = 0; index < array.length; index++) {
                if (array[index] %2===0) sumEven += array[index];
            }
            return sumEven;
        }

        function sumArrNoEven(array){
            let sumNoEven=0;
            for (let index = 0; index < array.length; index++) {
                if (array[index] %2!==0) sumNoEven += array[index];
            }
            return sumNoEven;
        }

        function sumArr(num1,num2){
            if(num1 > num2){
                return num1;
            }else{
                return num2;
            }
        }
        console.log(sumArrEven(array));
        console.log(sumArrNoEven(array));
        console.log(sumArr(sumArrEven(array),sumArrNoEven(array)));
