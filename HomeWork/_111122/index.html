<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function crArr(num,String){
            let arr =[];
            for (let index = 0; index < num; index++) {
                arr.push(String);
            }
            return arr;
        }
        console.log(crArr(3,"dog"));

        function crObj(num,String){
            let obj ={};
            for (let index = 0; index < num; index++) {
                obj[index]=String + index;
            }
            return obj;
        }
        console.log(crObj(3,"dog"));

        let array =[3,8,5,6];
        let sumEven=0;
        let sumNoEven=0;
        let result=0;
        function sumArrEven(array){
            for (let index = 0; index < array.length; index++) {
                if (array[index] %2===0){
                    sumEven += array[index];
                }
            }
            return sumEven;
        }

        function sumArrNoEven(array){
            for (let index = 0; index < array.length; index++) {
                if (array[index] %2===0+1){
                    sumNoEven += array[index];
                }
            }
            return sumNoEven;
        }

        function sumArr(num1,num2){
            if(num1 > num2){
                return result = num1;
            }else{
                return result = num2;
            }
        }
        console.log(sumArrEven(array));
        console.log(sumArrNoEven(array));
        console.log(sumEven);
        console.log(sumNoEven);
        console.log(sumArr(sumEven,sumNoEven));


    </script>
</body>
</html>
